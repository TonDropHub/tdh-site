name: TDH Patch Layout

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

# Needed so the workflow can push the patched HTML back to the repo
permissions:
  contents: write

jobs:
  patch:
    # Avoid committing in a loop (the second run is skipped)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Apply patch (inject theme snippet + /assets/site.js into all HTML)
        run: python3 TDH_patch_apply_global_layout.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: apply global layout/theme"
            git push
          else
            echo "No changes"
          fi
